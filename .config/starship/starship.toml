crust = "#11111b"

[os]
disabled = false
style = "fg:text"

[os.symbols]
# Pop = " "
Pop = "🍭"

[username]
show_always = true
style_user = "fg:text"
style_root = "fg:text"
format = '[$user ]($style)'

[directory]
style = "red"
format = "[$path ]($style)"
truncation_length = 4
truncation_symbol = "~/"

[git_branch]
symbol = ""
style = "bg:blue"
format = '[[$symbol $branch ](fg:blue)]($style)'

[git_status]
style = "bg:lavender"
format = '[[($all_status$ahead_behind )](fg:lavender)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[hostname]
ssh_symbol = " "
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[lua]
symbol = " "
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[nodejs]
symbol = " "
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[$symbol( $version)( $virtualenv)](fg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:green"
format = '[[$symbol( $version) ](fg:green)]($style)'

[character]
disabled = false
success_symbol = "[❯](bold sapphire)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
